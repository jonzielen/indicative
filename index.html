<!DOCTYPE html>
<html lang="en" ng-app="statsPageApp">
<head>
  <meta charset="UTF-8">
  <title>Indicative Test</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div ng-controller="StatsCtrl">
    <!-- <pre>{{data | json}}</pre> -->
    <input type="text" id="stats-first-name-search">
    <button id="stats-add-row">add row</button>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last name</th>
          <th>Gender</th>
          <th>Company Name</th>
          <th>Job Title</th>
          <th>Email</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in data">
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.company_name}}</td>
          <td>{{user.job_title}}</td>
          <td>{{user.email}}</td>
          <td>{{user.id}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="js/app/controllers/statsController.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
